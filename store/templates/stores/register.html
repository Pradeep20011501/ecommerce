{% extends 'stores/main.html' %}
{% load static %}
{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">
  <!-- ============================ COMPONENT REGISTER   ================================= -->
  <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
          <h4 class="card-title mb-4">Sign Up</h4>
          <form method="POST">
              {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" required placeholder="Username" name="username" type="text">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" required placeholder="Email" name="email" type="email">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input class="form-control" required placeholder="Password" name="password1" type="password">
                    </div> <!-- form-group// -->
                    <div class="form-group col-md-6">
                        <label for="password">Confirm Password</label>
                        <input class="form-control" required placeholder="Confirm Password" name="password2" type="password">
                    </div> <!-- form-group// -->
                </div>
                
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Register </button>
              </div> <!-- form-group// -->    
          </form>
      </div> <!-- card-body.// -->
  </div> <!-- card .// -->
  <p class="text-center mt-4">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
  <br><br>
  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>
{% endblock content %}
