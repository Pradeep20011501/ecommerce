{% extends 'stores/main.html' %}
{% load static %}
{% block content %}
{% for category in all_products %}
<h3 class="my-4"><b>{{ category.category }}</b></h3>
    <div class="row">
        {% for product in category.products %}
            <div class="col-lg-4">
                <img class="thumbnail" src="{{ product.imageURL }}" alt="">
                <div class="box-element product">
                    <h6><strong>{{ product.name }}</strong></h6>
                    <hr>
                    <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                    <a class="btn btn-outline-success" href="{% url 'product_detail' product.id %}">View</a>
                    <h4 style="display: inline-block; float: right;">â‚¹{{ product.price | floatformat:2 }}</h4>
                </div>
            </div>
        {% endfor %}
    </div>
{% endfor %}
{% endblock content %}
